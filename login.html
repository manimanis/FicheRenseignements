<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body>
  <main id="vueapp" class="container">

    <div class="d-flex vh-100 justify-content-center align-items-center" v-if="mode == 'login'">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5">

        <article v-if="alerts.length > 0">
          <div class="my-2 alert d-flex align-items-center" v-bind:class="'alert-' + alert.alType" role="alert"
            v-for="alert in alerts">
            <i class="fas fa-check me-2"></i>
            <div>{{alert.alMsg}}</div>
          </div>
        </article>
        
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center my-3">Login</h2>
            <form autocomplete="off">
              <div class="my-2 input-group">
                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                <input type="text" class="form-control" id="loginPseudo" name="pseudo" placeholder="Pseudo-nom">
              </div>

              <div class="my-2 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" id="loginPass" name="pass" placeholder="Mot de passe"
                  autocomplete="new-password">
              </div>

              <div class="text-center">
                <button class="w-75 btn btn-primary" v-on:click.prevent="onLoginUser()">Login</button>
              </div>
            </form>

            <div class="mt-3 card-text text-center"><a href="#" v-on:click.prevent="onSetMode('create-account')">Créer
                un compte</a> / <a href="#" v-on:click.prevent="onSetMode('recover-account')">Mot de passe oublié</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex vh-100 justify-content-center align-items-center" v-if="mode == 'create-account'">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center my-3">Créer un compte</h2>
            <form autocomplete="off">
              <div class="my-2 input-group">
                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                <input type="text" class="form-control" name="pseudo" placeholder="Pseudo-nom">
              </div>

              <div class="my-2 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" name="pass" placeholder="Mot de passe"
                  autocomplete="new-password">
              </div>

              <div class="text-center">
                <button class="w-75 btn btn-primary">Login</button>
              </div>
            </form>

            <div class="mt-3 card-text text-center"><a href="#" v-on:click.prevent="onSetMode('login')">Login</a> / <a href="#" v-on:click.prevent="onSetMode('recover-account')">Mot de passe oublié</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex vh-100 justify-content-center align-items-center" v-if="mode == 'recover-account'">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center my-3">Récupérer un compte</h2>
            <form autocomplete="off">
              <div class="my-2 input-group">
                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                <input type="text" class="form-control" name="pseudo" placeholder="Pseudo-nom">
              </div>

              <div class="my-2 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" name="pass" placeholder="Mot de passe"
                  autocomplete="new-password">
              </div>

              <div class="text-center">
                <button class="w-75 btn btn-primary">Login</button>
              </div>
            </form>

            <div class="mt-3 card-text text-center"><a href="#" v-on:click.prevent="onSetMode('create-account')">Créer
                un compte</a> / <a href="#" v-on:click.prevent="onSetMode('login')">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="assets/js/bootstrap.bundle.js"></script>
  <script src="assets/js/vue.js"></script>
  <script src="assets/app/entities.js"></script>
  <script src="assets/app/login.js"></script>
</body>

</html>
